<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A+SIS Login</title>
    <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
<header>
    <div class="logo">A<SUP>+</SUP>SIS</div>
    <nav>
        <a href="/index.html">Login</a>
        <a href="/dashboard.php">Dashboard</a>
    </nav>
</header>

<main>
    <section class="login-wrapper">
        <div class="login-container">
            <h1 class="login-title"><b>Login</b> System</h1>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required />

                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" autocomplete="current-password" required />
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path d="M1.5 12s4-6.5 10.5-6.5S22.5 12 22.5 12s-4 6.5-10.5 6.5S1.5 12 1.5 12Z" fill="none" stroke="currentColor" stroke-width="1.6" />
                            <circle cx="12" cy="12" r="3.5" fill="none" stroke="currentColor" stroke-width="1.6" />
                        </svg>
                    </button>
                </div>

                <button type="submit" id="loginSubmitBtn" class="primary">Sign In</button>
                <div id="loginMessage" class="login-message" aria-live="polite"></div>
            </form>
        </div>

        <aside class="login-aside">
            <h2>Student Information Management System</h2>
            <p>
                Access student services, teaching tools, registrar workflows, and transcript processing
                with one secure account.
            </p>
            <div class="hint-box">
                <strong>Default Admin</strong>
                Username: admin<br />
                Password: admin123
            </div>
        </aside>
    </section>
</main>

<footer>
    Student Information Management System | A+SIS
</footer>

<script src="/assets/app.js"></script>
</body>
</html>
